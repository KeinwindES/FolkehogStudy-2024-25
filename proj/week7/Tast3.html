<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: inline-block;
        }
        .box {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: lightblue;
            margin: 5px;
        }
    </style>
    <title>Dynamic Boxes</title>
</head>
<body>
    <input type="number" id="boxCount" placeholder="Enter number of boxes">
    <button onclick="createBoxes()">Create Boxes</button>
    <div class="container" id="boxContainer"></div>

    <script>
        function createBoxes() {
            const container = document.getElementById('boxContainer');
            container.innerHTML = ''; // Clear previous boxes
            const boxCount = document.getElementById('boxCount').value;
            for (let i = 0; i < boxCount; i++) {
                const box = document.createElement('div');
                box.className = 'box';
                container.appendChild(box);
            }
        }
    </script>
</body>
</html>
