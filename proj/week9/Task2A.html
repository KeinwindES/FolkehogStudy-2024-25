<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Grid</title>
    <style>
        /* CSS styling for the pixels */
        .pixel {
            height: 20px;
            width: 20px;
            border: 1px solid black;
            margin: 2px;
            background-color: lightgrey;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- HTML container for the pixels -->
    <div id="pixel-container"></div>

    <!-- JavaScript to generate the pixels -->
    <script>
        const container = document.getElementById('pixel-container');
        const numPixels = 10; // Set the number of pixels you want to add

        for (let i = 0; i < numPixels; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            container.appendChild(pixel);
        }
    </script>
</body>
</html>
